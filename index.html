<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Court</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="text-gray-600">

  <div class="grid md:grid-cols-5">
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-b border-gray-200">
            <a href="#" class="text-stone-400 hover:text-stone-600">Food Court</a>
          </h1>
          
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <!-- open menu -->
            <svg class="w-5" id="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

            <!-- close menu -->
            <svg class="w-5 hidden" id="close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
          
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-red-500">
              <span>Home</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
            </a>
          </li>

          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span>About</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
              </svg>
            </a>
          </li>

          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span>Contact</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>


    <main class="px-16 py-5 bg-gray-200 md:col-span-3">
      
      <div class=" flex justify-center md:justify-end">
        <a href="#"
          class="text-red mr-4 btn border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-in-out duration-700">Login</a>
        <a href="#"
          class="text-red btn border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-in-out duration-700">Sign
          Up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-5xl font-bold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Foodies</h3>
      </header>

      <div>
        <h4 class="font-bold mt-8 pb-2 border-b border-gray-400">Latest Recipes</h4>
        <div class="mt-7 grid lg:grid-cols-3 gap-5">
          <!-- Cards -->
          <div class="card hover:shadow-lg">
            <img src="img/download.jpg" alt="pizza pasta" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">4 Bean Chilli</span>
              <span class="block text-gray-500 text-sm">Recipe by Luigi</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img src="img/download2.jpg" alt="Assorted noodle" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">4 Bean Chilli</span>
              <span class="block text-gray-500 text-sm">Recipe by Luigi</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img src="img/download3.jpg" alt="curry rice" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">4 Bean Chilli</span>
              <span class="block text-gray-500 text-sm">Recipe by Luigi</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">Most Popular</h4>
        <div class="mt-8">
        </div>

        <div class="flex justify-center">
          <div
            class="bg-gray-700 text-gray-400 btn hover:bg-gray-500 hover:text-white hover:scale-105 transition ease-in-out duration-400">
            Load More</div>
        </div>
      </div>
    </main>
  </div>



  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
